<div id="wrapper" class="login">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
                <div class="navbar-brand">
                    <a id="menu-toggle" href="#" class="glyphicon glyphicon-align-justify btn-menu toggle">
                        <i class="fa fa-bars"></i>
                    </a>
                    <a href="#">ACKG</a>
                </div>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a routerLink="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <li><a routerLink="/logout"><span class="glyphicon glyphicon-log-out"></span>Log Out</a></li>
            </ul>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a routerLink="/home">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="sidebar-wrapper">
        <nav id="spy">
            <ul class="sidebar-nav nav">
                <li class="sidebar-brand">
                    <a [routerLink]="['/home']"><span class="fa fa-home solo">Dashboard</span></a>
                </li>
                <li>
                    <a routerLink="/stock">
                        <span class="fa fa-anchor solo">Stock</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/setting">
                        <span class="fa fa-anchor solo">Master Setting</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<div id="page-content-wrapper">
    <div class="page-content">
        <div class="container-fluid">

            <router-outlet></router-outlet>

        </div>
    </div>
</div>
