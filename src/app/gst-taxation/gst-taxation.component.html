<div class="container">
  <div class="panel-group">
    <div class="panel panel-primary">
      <div class="panel-heading">GST Taxation</div>
      <div class="panel-body">

        <ul class="nav nav-tabs">
          <li class="active">
            <a href="#">View List</a>
          </li>
          <li class="active">
            <a href="#">Add</a>
          </li>
              </ul>
              <br>
          <div class="btn-group btn-group-justified">
            
                <div class="form-group col-md-6">
                  <label>GST Type</label>
                  <select id="gst-type" class="form-control" [(ngModel)]="gstCodeDtlsTO.CodeTypeId">
                    <option selected>Choose...</option>
                    <option value="1">HSN</option>
                    <option value="2">SAC</option>
                  </select>
                </div>
                
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Code Number</label>
                  <input type="number" class="form-control" [(ngModel)]="gstCodeDtlsTO.CodeNumber">
                </div>
              
              <div class="form-group col-md-6">
                <label>Code Description</label>
                <input type="textarea" class="form-control" [(ngModel)]="gstCodeDtlsTO.CodeDesc">
              </div>

              <div class="form-group col-md-6">
                <label>Tax Percentage</label>
                <input type="text" class="form-control" [(ngModel)]="gstCodeDtlsTO.TaxPct">
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Effective From</label>
                  <input type="date" class="form-control" [(ngModel)]="gstCodeDtlsTO.EffectiveFromDt">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputCity"> Effective To</label>
                  <input type="date" class="form-control" [(ngModel)]="gstCodeDtlsTO.EffectiveToDt">
                </div>
              </div>
              <button type="button" class="btn btn-primary" (click)="submitNewTax();">submit</button>
          </div>
        <br>
      </div>
    </div>
  </div>
